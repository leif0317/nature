<body>

    <h2>æ³¢å‹•æ¨¡æ“¬å™¨ï¼šä¸»æ§èˆ‡å°ç…§çµ„</h2>
    
    <div class="global-controls">
        <label for="direction1">ğŸ”µ ä¸»æ§çµ„æ–¹å‘:</label>
        <select id="direction1">

        <label for="direction2">ğŸŸ  å°ç…§çµ„æ–¹å‘:</label>

    <canvas id="waveCanvas" width="900" height="450"></canvas>

    <div class="controls-container">
        <div class="controls wave1-controls">
            <h3 class="wave-title wave1-title">ğŸ”µ æ³¢æµª 1 (ä¸»æ§çµ„)</h3>
            
            <div class="control-group">
                <label for="amp1">æŒ¯å¹… (é«˜åº¦)</label>
                <input type="range" id="amp1" min="0" max="150" value="70">
                <span id="amp1Val" class="value-display">70</span>
            </div>

            <div class="control-group">
                <label for="freq1">é »ç‡ (å¯†åº¦)</label>
                <input type="range" id="freq1" min="0.01" max="0.2" step="0.01" value="0.05">

            <div class="control-group">

            <div class="control-group">
                <label for="amp2">æŒ¯å¹… (é«˜åº¦)</label>
                <input type="range" id="amp2" min="0" max="150" value="30">
                <span id="amp2Val" class="value-display">30</span>
            </div>

            <div class="control-group">
                <label for="freq2">é »ç‡ (å¯†åº¦)</label>
                <input type="range" id="freq2" min="0.01" max="0.2" step="0.01" value="0.1">
                <span id="freq2Val" class="value-display">0.10</span>
            </div>

            <div class="control-group">
                <label for="speed2">é€Ÿåº¦</label>
                <input type="range" id="speed2" min="0" max="0.1" step="0.005" value="0.06">
                <span id="speed2Val" class="value-display">0.060</span>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('waveCanvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            const centerY = height / 2;
            
            const DOM = {
                amp1: document.getElementById('amp1'), freq1: document.getElementById('freq1'), speed1: document.getElementById('speed1'),
                amp1Val: document.getElementById('amp1Val'), freq1Val: document.getElementById('freq1Val'), speed1Val: document.getElementById('speed1Val'),
                amp2: document.getElementById('amp2'), freq2: document.getElementById('freq2'), speed2: document.getElementById('speed2'),
                amp2Val: document.getElementById('amp2Val'), freq2Val: document.getElementById('freq2Val'), speed2Val: document.getElementById('speed2Val'),
                dir1: document.getElementById('direction1'), dir2: document.getElementById('direction2'),
                toggleBtn: document.getElementById('toggleBtn')
            };
            
            let isRunning = true; 
            let animationFrameId; 

            const waves = [
                { // æ³¢æµª 1 (ç´¢å¼• 0)
                    amplitude: parseFloat(DOM.amp1.value), frequency: parseFloat(DOM.freq1.value), speed: parseFloat(DOM.speed1.value),
                    offset: 0, color: '#00d2ff', direction: DOM.dir1.value
                },
                { // æ³¢æµª 2 (ç´¢å¼• 1)
                    amplitude: parseFloat(DOM.amp2.value), frequency: parseFloat(DOM.freq2.value), speed: parseFloat(DOM.speed2.value),
                    offset: 0, color: '#ffaa00', direction: DOM.dir2.value
                }
            ];
            
            function setupSlider(index, prop, sliderId, displayId, decimal = 0) {
                const slider = DOM[sliderId];
                const display = DOM[displayId];
                
                slider.addEventListener('input', function() {
                    const val = parseFloat(this.value);
                    waves[index][prop] = val;
                    display.textContent = val.toFixed(decimal);
                });
            }

            setupSlider(0, 'amplitude', 'amp1', 'amp1Val', 0);
            setupSlider(0, 'frequency', 'freq1', 'freq1Val', 2);
            setupSlider(0, 'speed', 'speed1', 'speed1Val', 3);

            setupSlider(1, 'amplitude', 'amp2', 'amp2Val', 0);
            setupSlider(1, 'frequency', 'freq2', 'freq2Val', 2);
            setupSlider(1, 'speed', 'speed2', 'speed2Val', 3);
            
            DOM.dir1.addEventListener('change', function() { waves[0].direction = this.value; });
            DOM.dir2.addEventListener('change', function() { waves[1].direction = this.value; });

            DOM.toggleBtn.addEventListener('click', function() {
                if (isRunning) {
                    pauseAnimation();
                } else {
                    startAnimation();
                }
            });
            
            function pauseAnimation() {
                isRunning = false;
                DOM.toggleBtn.textContent = 'â–¶ï¸ å•Ÿå‹•';
                cancelAnimationFrame(animationFrameId);
            }

            function startAnimation() {
                if (!isRunning) { 
                    isRunning = true;
                    DOM.toggleBtn.textContent = 'â¸ï¸ æš«åœ';
                    draw(); 
                }
            }

            function drawWave(wave, index) { 
                
                let directionFactor = 0;
                if (wave.direction === 'right') {
                    directionFactor = -1; 
                } else if (wave.direction === 'left') {
                    directionFactor = 1; 
                }

                let speedMultiplier = 1;
                if (index === 1) { // æ³¢æµª 2 é›™å€é€Ÿ
                    speedMultiplier = 2; 
                }
                
                const actualSpeed = wave.speed * directionFactor * speedMultiplier;

                ctx.beginPath();
                ctx.strokeStyle = wave.color; 
                ctx.lineWidth = 4;
                
                for (let x = 0; x < width; x++) {
                    const y = centerY + wave.amplitude * Math.sin(x * wave.frequency + wave.offset);
                    
                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.stroke();

                wave.offset += actualSpeed;
            }

            function draw() {
                ctx.clearRect(0, 0, width, height);
                waves.forEach(drawWave); 

                if (isRunning) {
                    animationFrameId = requestAnimationFrame(draw);
                }
            }

            draw();
        });
    </script>
