    <style>

        /* ä¸»è¦æ¨¡æ“¬å€åŸŸ */
        .simulation-container {

        /* 1. å·¦å´ï¼šç‰©é«” */
        .object-container {

            align-items: center;

        /* 2. ä¸­é–“ï¼šçŸ¯æ­£é¡ç‰‡ */
        .lens-holder {

        /* å‡¹é€é¡å½¢ç‹€ */
        .concave {

        /* å‡¸é€é¡å½¢ç‹€ */

        /* 3. å³å´ï¼šçœ¼çƒçµæ§‹ */
        .eye-container {

            display: flex;

        /* éè†œèˆ‡è¦–ç¶²è†œ */
        .eyeball {
            width: 300px;

        /* è¦–ç¶²è†œ (ç´…è‰²å…§å£) */
        .retina-layer {

        /* è§’è†œ */

            width: 40px;

            background: rgba(255, 255, 255, 0.9);

            border-left: 2px solid #ccc;
            z-index: 5;
        }

        /* æ°´æ™¶é«” */
        .lens {
            position: absolute;
            left: 35px;
            top: 50%;
            transform: translateY(-50%);
            width: 25px;
            height: 120px;
            background: #a8d6ff;
            border-radius: 50%;
            border: 1px solid #74b9ff;
            opacity: 0.8;
            z-index: 4;
            transition: transform 0.3s;
        }

        /* è¦–ç¶²è†œä¸Šçš„æˆåƒ */
        .retina-image {
            position: absolute;
            right: 10px; /* è¦–ç¶²è†œä½ç½® */
            font-size: 40px;
            transform: scaleY(-1); /* å€’ç«‹æˆåƒ */
            opacity: 0.9;
            transition: filter 0.5s ease;
        }

        /* SVG å…‰ç·šå±¤ */
        svg.rays {
            position: absolute;
            top: 0;

            width: 100%;
            height: 100%;
            pointer-events: none;

        }
        
        .light-ray {
            stroke: var(--ray-color);
            stroke-width: 3; /* ç¨å¾®åŠ ç²—å…‰ç·šä»¥ä¾¿è§€å¯Ÿ */
            stroke-dasharray: 8;
            animation: dash 0.5s linear infinite; /* åŠ å¿«å‹•ç•«é€Ÿåº¦ */
        }

        @keyframes dash {
            to { stroke-dashoffset: -16; }
        }

        /* æ§åˆ¶é¢æ¿ */
        .controls {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;

        }

        .control-group h3 { margin: 0 0 10px 0; font-size: 1.2rem; color: #3498db; }
        
        button {
            background: #34495e;
            color: white;
            border: 2px solid #3498db;
            padding: 10px 20px;

            transition: all 0.3s;

        }

        button:hover { background: #3498db; }

        .status-message {

        }
        .clear { color: #2ecc71; }

    </style>

<body>

    <h1>ğŸ‘€ çœ¼çƒå…‰å­¸æˆåƒæ¨¡æ“¬</h1>

    <div class="simulation-container">
        <svg class="rays" id="rayCanvas"></svg>

        <div class="object-container">
            <div class="target-object">ğŸŒ²</div>
            <div class="label">è§€æ¸¬ç‰©é«”</div>
        </div>

        <div class="lens-holder">
            <div id="correctiveLens" class="corrective-lens"></div>
            <div style="position: absolute; top: -20px; font-size: 12px; width: 100px; text-align: center;">çŸ¯æ­£é¡ç‰‡</div>
        </div>

        <div class="eye-container">
            <div class="eyeball">
                <div class="cornea"></div>
                <div class="lens" id="eyeLens"></div>
                <div class="retina-layer"></div>
                <div class="retina-image" id="retinaImage">ğŸŒ²</div>
            </div>
            <div style="position: absolute; right: -60px; top: 50%; transform: translateY(-50%); width: 50px; font-size: 14px;">
                è¦–ç¶²è†œ<br>(æˆåƒè™•)
            </div>
        </div>
    </div>

    <div class="status-message" id="statusMessage">æˆåƒæ¸…æ™°</div>

    <div class="controls">
        <div class="control-group">
            <h3>1. çœ¼ç›ç‹€æ³è¨­å®š</h3>
            <button onclick="setCondition('normal')" id="btn-normal" class="active">æ­£å¸¸çœ¼</button>
            <button onclick="setCondition('myopia')" id="btn-myopia">è¿‘è¦–çœ¼ (æˆåƒåœ¨ä»¥å…§)</button>
            <button onclick="setCondition('hyperopia')" id="btn-hyperopia">é è¦–çœ¼ (æˆåƒåœ¨ä»¥å¤–)</button>
        </div>
        <div class="control-group">
            <h3>2. çŸ¯æ­£é¡ç‰‡é¸æ“‡</h3>
            <button onclick="setLens('none')" id="btn-lens-none" class="active">ä¸æˆ´çœ¼é¡</button>
            <button onclick="setLens('concave')" id="btn-lens-concave">å‡¹é€é¡ (ç™¼æ•£)</button>
            <button onclick="setLens('convex')" id="btn-lens-convex">å‡¸é€é¡ (åŒ¯èš)</button>
        </div>
    </div>

    <script>
        // ç‹€æ…‹è®Šæ•¸
        let condition = 'normal'; // normal, myopia, hyperopia
        let lensType = 'none';    // none, concave, convex

        // åº§æ¨™è¨­å®š (åŸºæ–¼ CSS ä½ˆå±€çš„å¤§è‡´ä½ç½®)
        const objectX = 70;       // ç‰©é«”ç™¼å‡ºå…‰ç·šçš„ X
        const objectY_Top = 160;  // ä¸Šæ–¹å…‰ç·šèµ·é»
        const objectY_Bottom = 240; // ä¸‹æ–¹å…‰ç·šèµ·é»
        const centerY = 200;      // ç•«é¢ä¸­å¿ƒ Y
        
        const correctiveLensX = 270; // çŸ¯æ­£é¡ç‰‡ X
        const eyeLensX = 635;        // æ°´æ™¶é«” X
        const retinaX = 840;         // è¦–ç¶²è†œ X (æˆåƒç›®æ¨™)

        // *** æ–°å¢ï¼šå®šç¾©çŸ¯æ­£é¡ç‰‡çš„æŠ˜å°„å¼·åº¦ ***
        const lensDeflectionAmount = 35; // æ•¸å€¼è¶Šå¤§ï¼ŒæŠ˜å°„è¶Šæ˜é¡¯

        function setCondition(type) {
            condition = type;
            updateUI();
            drawRays();
        }

        function setLens(type) {
            lensType = type;
            updateUI();
            drawRays();
        }

        function updateUI() {
            // æ›´æ–°æŒ‰éˆ•æ¨£å¼
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${condition}`).classList.add('active');
            document.getElementById(`btn-lens-${lensType}`).classList.add('active');

            // æ›´æ–°æ°´æ™¶é«”å½¢ç‹€ç¤ºæ„ (è¿‘è¦–æ°´æ™¶é«”è¼ƒåš/åœ“ï¼Œé è¦–è¼ƒæ‰)
            const eyeLens = document.getElementById('eyeLens');
            if (condition === 'myopia') eyeLens.style.transform = 'translateY(-50%) scaleX(1.3)';
            else if (condition === 'hyperopia') eyeLens.style.transform = 'translateY(-50%) scaleX(0.7)';
            else eyeLens.style.transform = 'translateY(-50%) scaleX(1)';

            // æ›´æ–°çŸ¯æ­£é¡ç‰‡é¡¯ç¤º
            const lensEl = document.getElementById('correctiveLens');
            lensEl.className = 'corrective-lens'; // reset
            if (lensType === 'concave') {
                lensEl.classList.add('concave');
                lensEl.style.display = 'block';
            } else if (lensType === 'convex') {
                lensEl.classList.add('convex');
                lensEl.style.display = 'block';
            } else {
                lensEl.style.display = 'none';
            }
        }

        function drawRays() {
            const canvas = document.getElementById('rayCanvas');
            canvas.innerHTML = ''; // æ¸…ç©ºç•«å¸ƒ

            // 1. è¨ˆç®—ç„¦é»ä½ç½® (Focal Point X) - ç‰©ç†é‚è¼¯éƒ¨åˆ†ä¿æŒä¸è®Š
            let focalPointX = retinaX;
            let blurAmount = 0;
            let isFocused = false;

            if (condition === 'normal') {
                if (lensType === 'none') { focalPointX = retinaX; isFocused = true; }
                else if (lensType === 'concave') { focalPointX = retinaX + 100; blurAmount = 5; }
                else if (lensType === 'convex') { focalPointX = retinaX - 100; blurAmount = 5; }
            } else if (condition === 'myopia') {
                let naturalFocus = retinaX - 90; 
                if (lensType === 'none') { focalPointX = naturalFocus; blurAmount = 8; }
                else if (lensType === 'concave') { focalPointX = retinaX; isFocused = true; }
                else if (lensType === 'convex') { focalPointX = naturalFocus - 50; blurAmount = 15; }
            } else if (condition === 'hyperopia') {
                let naturalFocus = retinaX + 90;
                if (lensType === 'none') { focalPointX = naturalFocus; blurAmount = 8; }
                else if (lensType === 'concave') { focalPointX = naturalFocus + 50; blurAmount = 15; }
                else if (lensType === 'convex') { focalPointX = retinaX; isFocused = true; }
            }

            // 2. ç¹ªè£½å…‰ç·š (SVG Lines) - *** é€™è£¡ä¿®æ”¹äº†æŠ˜å°„è¦–è¦ºæ•ˆæœ ***
            
            // --- ä¸ŠåŠéƒ¨å…‰ç·š ---
            // P1(èµ·é») -> P2(çŸ¯æ­£é¡ç‰‡)
            let pathStringTop = `M ${objectX} ${objectY_Top} L ${correctiveLensX} ${objectY_Top}`; 
            
            // è¨ˆç®—ç¶“éçŸ¯æ­£é¡ç‰‡å¾Œçš„ Y åº§æ¨™åæŠ˜
            let midY_Top = objectY_Top;
            if (lensType === 'concave') midY_Top -= lensDeflectionAmount; // ç™¼æ•£ï¼šå‘ä¸ŠåæŠ˜
            if (lensType === 'convex') midY_Top += lensDeflectionAmount;  // åŒ¯èšï¼šå‘ä¸‹åæŠ˜

            // P2(çŸ¯æ­£é¡ç‰‡) -> P3(æ°´æ™¶é«”) -> P4(ç„¦é»)
            pathStringTop += ` L ${eyeLensX} ${midY_Top}`; 
            pathStringTop += ` L ${focalPointX} ${centerY}`; 

            // --- ä¸‹åŠéƒ¨å…‰ç·š ---
            let pathStringBottom = `M ${objectX} ${objectY_Bottom} L ${correctiveLensX} ${objectY_Bottom}`;
            
            let midY_Bottom = objectY_Bottom;
            if (lensType === 'concave') midY_Bottom += lensDeflectionAmount; // ç™¼æ•£ï¼šå‘ä¸‹åæŠ˜
            if (lensType === 'convex') midY_Bottom -= lensDeflectionAmount;  // åŒ¯èšï¼šå‘ä¸ŠåæŠ˜

            pathStringBottom += ` L ${eyeLensX} ${midY_Bottom}`;
            pathStringBottom += ` L ${focalPointX} ${centerY}`;

            createSVGLine(pathStringTop, canvas);
            createSVGLine(pathStringBottom, canvas);

            // 3. æ›´æ–°è¦–ç¶²è†œæˆåƒç‹€æ…‹
            const retinaImg = document.getElementById('retinaImage');
            const msg = document.getElementById('statusMessage');

            retinaImg.style.filter = `blur(${blurAmount}px)`;
            
            if (isFocused) {
                msg.textContent = "âœ… çœ‹å¾—æ¸…æ¥šï¼æˆåƒæº–ç¢ºè½åœ¨è¦–ç¶²è†œä¸Šã€‚";
                msg.className = "status-message clear";
            } else {
                if (focalPointX < retinaX) {
                    msg.textContent = "âŒ æ¨¡ç³Š... æˆåƒè½åœ¨è¦–ç¶²è†œã€Œå‰æ–¹ã€ï¼ˆè¿‘è¦–ç‹€æ…‹ï¼‰ã€‚";
                } else {
                    msg.textContent = "âŒ æ¨¡ç³Š... æˆåƒè½åœ¨è¦–ç¶²è†œã€Œå¾Œæ–¹ã€ï¼ˆé è¦–ç‹€æ…‹ï¼‰ã€‚";
                }
                msg.className = "status-message blurry";
            }
        }

        function createSVGLine(d, canvas) {
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("d", d);
            path.setAttribute("class", "light-ray");
            path.setAttribute("fill", "none");
            canvas.appendChild(path);
        }

        // åˆå§‹åŒ–
        window.onload = () => {
            updateUI();
            drawRays();
        };

    </script>
